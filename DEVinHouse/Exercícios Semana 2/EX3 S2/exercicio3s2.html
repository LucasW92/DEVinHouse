<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      let numeroum = prompt("Digite um número");
      let numerodois = prompt("Digite um segundo número");

      document.write(
        `<h3>O resultado da soma é ${
          Number(numeroum) + Number(numerodois)
        }</h3>`
      );
    </script>
    <title>Document</title>
  </head>
  <body></body>
</html>
